<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Blog</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 20px;
            color: white;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .sidebar ul li i {
            font-size: 24px;
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 260px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
        }

        .stat-item {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            width: 48%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .charts {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }
        .charts canvas {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><i class="fas fa-chart-line"></i> Ikhtisar</li>
                <li><i class="fas fa-pencil-alt"></i> Pos</li>
                <li><i class="fas fa-file-alt"></i> Laman</li>
                <li><i class="fas fa-comments"></i> Komentar</li>
                <li><i class="fas fa-chart-bar"></i> Statistik</li>
                <li><i class="fas fa-palette"></i> Template</li>
                <li><i class="fas fa-cog"></i> Setelan</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Dashboard Blog</h1>
            <div class="stats">
                <div class="stat-item">
                    <h3>Views</h3>
                    <p>1,230</p>
                </div>
                <div class="stat-item">
                    <h3>Komentar</h3>
                    <p>45</p>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts">
                <canvas id="barChart" height="400"></canvas>
                <canvas id="lineChart" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Views',
                data: [120, 190, 300, 500, 200, 300],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,  // Matikan responsivitas agar ukuran tetap
            maintainAspectRatio: false, // Pastikan rasio aspek tidak diperbaiki
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Comments',
                    data: [50, 100, 150, 100, 80, 60],
                    fill: false,
                    borderColor: 'rgba(153, 102, 255, 1)',
                    tension: 0.1
                }]
            },
            options: {
            responsive: false,  // Matikan responsivitas agar ukuran tetap
            maintainAspectRatio: false, // Pastikan rasio aspek tidak diperbaiki
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
        });
    </script>
</body>
</html>
